<!DOCTYPE html>
<head>
    <title>
        Contact Us
    </title>
    <link rel="stylesheet" href="bootstrap.css">

    <style>
        .body_font{
            font-family:sans-serif;
        }
        .border_right{
            border-right: 1px solid;

<body>
    <div class="container-fluid body_font">
        <div class="form-row mt-5">
            <div class="col-10 col-lg-8 col-xl-8 col-md-8 col-sm-12 mt-5">
                <form>
                    <div class="form-row">
                        <div class="col-lg-2 col-xl-2 col-md-2 col-sm-1"></div>
                        <div class="col-lg-8 col-xl-8 col-md-8 col-sm-10">
                            <label for="YourEmail1" style="font-weight: bold"> Email </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-2 col-xl-2 col-md-2 col-sm-1"></div>
                        <div class="col-lg-8 col-xl-8 col-md-8 col-sm-10">
                            <input class="form-control" type="text" id="YourEmail1" placeholder="Enter Your Email Here">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-2 col-xl-2 col-md-2 col-sm-1 mt-auto"></div>
                        <div class="col-lg-8 col-xl-8 col-md-8 col-sm-10 mt-3">
                            <label for="YourSubject1" style="font-weight: bold"> Subject </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-2 col-xl-2 col-md-2 col-sm-1"></div>
                        <div class="col-lg-8 col-xl-8 col-md-8 col-sm-10">
                            <input class="form-control" type="text" id="YourSubject1" placeholder="Enter Your Subject Here">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-2 col-xl-2 col-md-2 col-sm-1 mt-auto"></div>
                        <div class="col-lg-8 col-xl-8 col-md-8 col-sm-10 mt-3">
                            <label for="YourMessage1" style="font-weight: bold"> Message </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-2 col-xl-2 col-md-2 col-sm-1"></div>
                        <div class="col-lg-8 col-xl-8 col-md-8 col-sm-10">
                            <textarea class="form-control" type="file" rows="8" id="YourMessage1" placeholder="Enter Your Message Here"></textarea>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-lg-2 col-xl-2 col-md-2 col-sm-1"></div>
                        <div class="col-lg-8 col-xl-8 col-md-8 col-sm-11">
                            <button type="submit" class="btn btn-primary"><b>Submit</b></button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-4 col-xl-4 col-md-4 col-sm-4 d-none d-md-block">
                <div class="form-row">
                    <div class="col-lg-2 col-xl-2 col-md-2 col-sm-2"></div>
                    <div class="col-lg-10 mt-4 col-xl-10 col-md-10 col-sm-10">

                <div class="form-row">
                    <div class="col-lg-2 col-xl-2 col-md-2 col-sm-2"></div>
                    <div class="col-lg-10 col-xl-10 col-md-10 col-sm-10 mt-3" style="font-size: large;">
                        <strong>Registered Office</strong><br>
                        173 A-3 P.G.E.C.H.S <br>

                        Lahore, Pakistan <br>
                        +923054004882 <br>

                <div class="form-row mt-5">
                    <div class="col-lg-2 col-xl-2 col-md-2 col-sm-2"></div>
                    <div class="col-lg-10 col-xl-10 col-md-10 col-sm-10 mt-3" style="font-size: large;">
                        <i class="fab fa-facebook fa-2x"></i> &nbsp;&nbsp;
                        <i class="fab fa-google-plus fa-2x"></i> &nbsp;&nbsp;
                        <i class="fab fa-instagram fa-2x"></i> &nbsp;&nbsp;
                        <i class="fab fa-twitter fa-2x"></i> &nbsp;&nbsp;
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row mt-3 d-md-none">
            <div class="col-10 col-sm-12">
                <div class="form-row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-11">
                        <strong style="font-size:x-large">Rackup Limited</strong>

            </div>
        </div>
    </div>
